spring.banner.charset=UTF-8
spring.banner.location=classpath:banner.txt
###mybatis配置###
#配置实体类的别名
mybatis.type-aliases-package=icu.soul.aha
#指定映射文件的位置
mybatis.mapper-locations=classpath:mapper/*.xml
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.204.29:3306/boot_1003_zh?characterEncoding=utf8&useSSL=false&allowMultiQueries=true&useAffectedRows=true
spring.datasource.username=root
spring.datasource.password=123456
#默认30000ms，即30s
#spring.datasource.hikari.connection-timeout=30000
#默认600000ms，即10min
#spring.datasource.hikari.idle-timeout=600000
#连接池的最大尺寸（闲置连接+正在使用的连接），默认10
#spring.datasource.hikari.maximum-pool-size=10
#最小空闲连接数，默认10
#spring.datasource.hikari.minimum-idle=10
##hikari configurations
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.data-source-properties.useLocalSessionState=true
spring.datasource.hikari.data-source-properties.useLocalTransactionState=true
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.cacheResultSetMetadata=true
spring.datasource.hikari.data-source-properties.cacheServerConfiguration=true
spring.datasource.hikari.data-source-properties.elideSetAutoCommits=true
spring.datasource.hikari.data-source-properties.maintainTimeStats=false
# logger
logging.level.root=debug
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.engine.transaction.internal.TransactionImpl=DEBUG
logging.level.com.example.demo.mapper=DEBUG
